<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Announcement Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background-color: #F1F2EE;
      color: #435058;
      padding: 16px;
      font-size: 14px;
    }

    .announcement-box {
      border-left: 4px solid #DCF763;
      padding-left: 12px;
      margin-bottom: 12px;
      box-shadow: 2px 2px 8px rgba(67, 80, 88, 0.08);
    }

    .announcement-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 4px;
      color: #435058;
    }

    .announcement-message a {
      color: #435058;
      text-decoration: none;
      font-weight: bold;
      box-shadow: inset 0 -3px 0 #DCF763;
      transition: all 0.2s ease;
    }

    .announcement-message a:hover {
      color: #222;
      box-shadow: inset 0 -10px 0 #DCF763;
    }
  </style>
</head>
<body>
  <div class="announcement-box">
    <div class="announcement-title">ðŸ“¢ Announcement</div>
    <div class="announcement-message">
      The new **Moon Calendar** widget is now available! <a href="https://yourlink.com" target="_blank">Try it here</a>.
    </div>
  </div>
</body>
</html>
